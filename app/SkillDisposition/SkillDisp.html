<h2 class="text-center">Skill/Disposition Association</h2>
<span us-spinner spinner-on="showSpinner"></span>
<br/><br/>
<input type="submit" class="btn btn-primary btn-lg" ng-click="UpdateSkillDisp()" value="Update Skill/Disposition Assoc." />
<input type="submit" class="btn btn-primary btn-lg" ng-click="SaveConfig()" ng-show="showAddConfig"  value="Save Current Skill/Disp Assoc." />
<input type="submit" class="btn btn-primary btn-lg" ng-click="UseConfig()" ng-show="showUseConfig" value="Apply Saved Skill/Disp Assoc." />
<br/><br/>
<label > Select Skill: </label>
<select  ng-model="modSkillSelected" ng-change="skillSelected()">
    <option ng-repeat="selSkill in skills" value="{{selSkill.SkillNo}}" >{{selSkill.SkillName}}</option>
 </select>
<br/><br/>
<table class="table table-bordered">
    <tr  class="active">
        <TH>Disp.ID</TH>
        <th>Description</th>
        <th>Status</th>
        <th>Assoc.</th>
        <th>List Pri.</th>
        <th>Use Comment</th>
        <th>Comment Req.</th>
        <th>Long Desc.</th>
        <th>Notes</th>
        <th>Last Modified</th>
    </tr>
    <tr ng-repeat="tm in SkillDispData">
        <td>{{tm.DispositionID}}</td>
        <td>{{tm.Description}}</td>
        <td>{{tm.Status}}</td>
        <td>
            <select  ng-model="tm.Assoc" ng-change="AssocChanged(tm.idx)">
                <option  value="{{tm.yesnos[0].name}}" {{tm.yesnos[0].sel}} >{{tm.yesnos[0].name}}</option>
                <option  value="{{tm.yesnos[1].name}}" {{tm.yesnos[1].sel}} >{{tm.yesnos[1].name}}</option>
            </select>
        </td>
        <td>
            <input type="text" ng-model="tm.ListPriority" ng-show="tm.showit" ng-change="priorityChanged(tm.idx)"/>
        </td>
        <td>
            <input type="checkbox" ng-model="tm.UseComments" ng-checked="tm.UseComments" ng-show="tm.showit" ng-change="useComChanged(tm.idx)"/>
       </td>
        <td>
            <input type="checkbox" ng-model="tm.CommentsRequired" ng-checked="tm.CommentsRequired" ng-show="tm.showit" ng-change="reqComChanged(tm.idx)"/>
        </td>
        <td>{{tm.LongDescription}}</td>
        <td>{{tm.Notes}}</td>
        <td>{{tm.LastModified}}</td>
    </tr>
</table>
