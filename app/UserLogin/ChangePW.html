<div class="col-md-6 col-md-offset-3">
    <h2>Change Password</h2>
    <form name="form"  role="form">
        <div class="form-group" ng-class="{ 'has-error': form.NewPassword.$dirty && form.NewPassword.$error.required }">
            <label for="NewPassword">New Password</label>
            <input type="password" name="NewPassword" id="NewPassword" class="form-control" ng-model="newPassword" required />
            <span ng-show="form.NewPassword.$dirty && form.NewPassword.$error.required" class="help-block">New Password is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.Confirmpassword.$dirty && formConfirm.password.$error.required }">
            <label for="Confirmpassword"> Confirm Password</label>
            <input type="password" name="Confirmpassword" id="Confirmpassword" class="form-control" ng-model="Confirmpassword" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary" ng-click="newPW()">Enter</button>
